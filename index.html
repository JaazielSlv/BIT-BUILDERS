<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIT-BUILDERS</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>BIT-BUILDERS</h1>
    </header>
    <div class="container">
        <div class="component-selector">
            <h2>Selecionar Componentes</h2>

            <div class="component-block">
                <h3>Processador</h3>
                <select id="cpu" onchange="updateImage('cpu')">
                    <option value="">Selecione um Processador</option>
                    <option value="Intel Core i5-10400F" data-img="i5-10400F.png" data-url="processadores/i5-10400F/index.html">Intel Core i5-10400F</option>
                    <option value="Intel Core i7-12700K" data-img="i7-12700K.png" data-url="processadores/i7-12700K/index.html">Intel Core i7-12700K</option>
                    <option value="AMD Ryzen 5 3600" data-img="Ryzen5-3600.png" data-url="processadores/Ryzen5-3600/index.html">AMD Ryzen 5 3600</option>
                    <option value="AMD Ryzen 7 5800X" data-img="Ryzen7-5800X.png" data-url="processadores/Ryzen7-5800X/index.html">AMD Ryzen 5 3600X</option>
                </select>
                <img id="cpu-img" src="" alt="Processador" class="component-img" style="display:none;">
                <a id="cpu-link" href="" class="spec-sheet-link" target="_blank" style="display:none;">Ficha Técnica</a>
            </div>            

            <div class="component-block">
                <h3>Placa-Mãe</h3>
                <select id="motherboard" onchange="updateImage('motherboard')">
                    <option value="">Selecione uma Placa-Mãe</option>
                    <option value="MSI MAG B460M Mortar" data-img="MSI-MAG-B460M-Mortar.png" data-url="placamae/MSI MAG B460M Mortar/index.html">MSI MAG B460M Mortar</option>
                    <option value="ASUS TUF Gaming B450M-PLUS II" data-img="ASUS-TUF-Gaming-B450M-PLUS-II.png" data-url="placamae/ASUS TUF Gaming B450M-PLUS II/index.html">ASUS TUF Gaming B450M-PLUS II</option>
                    <option value="ASUS ROG Strix Z690-E" data-img="ASUS-ROG-Strix-Z690-E.png" data-url="placamae/ASUS ROG Strix Z690-E/index.html">ASUS ROG Strix Z690-E</option>
                </select>
                <img id="motherboard-img" src="" alt="Placa-Mãe" class="component-img" style="display:none;">
                <a id="motherboard-link" href="" class="spec-sheet-link" target="_blank" style="display:none;">Ficha Técnica</a>
            </div>
                       
            <div class="component-block">
                <h3>Placa de Vídeo</h3>
                <select id="gpu" onchange="updateImage('gpu')">
                    <option value="">Selecione uma Placa de Vídeo</option>
                    <option value="NVIDIA GeForce GTX 1660 Super" data-img="NVIDIA-GeForce-GTX-1660-Super.png" data-url="gpu/NVIDIA GeForce GTX 1660 Super/index.html">NVIDIA GeForce GTX 1660 Super</option>
                    <option value="NVIDIA GeForce RTX 3060 Ti" data-img="NVIDIA-GeForce-RTX 3060-Ti.png" data-url="gpu/NVIDIA GeForce RTX 3060 Ti/index.html">NVIDIA GeForce RTX 3060 Ti</option>
                    <option value="AMD Radeon RX 6700 XT" data-img="AMD-Radeon-RX-6700-XT.png" data-url="gpu/AMD Radeon RX 6700 XT/index.html">AMD Radeon RX 6700 XT</option>
                    <option value="AMD Radeon RX 6900 XT" data-img="AMD-Radeon-RX-6900-XT.png" data-url="gpu/AMD Radeon RX 6900 XT/index.html">AMD Radeon RX 6900 XT</option>
                </select>
                <img id="gpu-img" src="" alt="Placa de Vídeo" class="component-img" style="display:none;">
                <a id="gpu-link" href="" class="spec-sheet-link" target="_blank" style="display:none;">Ficha Técnica</a>
            </div>
            
            <div class="component-block">
                <h3>Memória RAM</h3>
                <select id="ram" onchange="updateImage('ram')">
                    <option value="">Selecione uma Memória RAM</option>
                    <option value="Corsair Vengeance 8GB DDR3 1600MHz" data-img="Corsair-Vengeance-8GB-DDR3-1600MHz.png" data-url="ram/Corsair Vengeance 8GB DDR3 1600MHz/index.html">Corsair Vengeance 8GB DDR3 1600MHz</option>
                    <option value="G.Skill Ripjaws V 16GB DDR4 3200MHz" data-img="G.Skill-Ripjaws-V-16GB-DDR4-3200MHz.png" data-url="ram/G.Skill Ripjaws V 16GB DDR4 3200MHz/index.html">G.Skill Ripjaws V 16GB DDR4 3200MHz</option>
                    <option value="Corsair Vengeance LPX 32GB DDR4 3600MHz" data-img="Corsair-Vengeance-LPX-32GB-DDR4-3600MHz.png" data-url="ram/Corsair Vengeance LPX 32GB DDR4 3600MHz/index.html">Corsair Vengeance LPX 32GB DDR4 3600MHz</option>
                    <option value="Kingston Fury Beast 32GB DDR5 5200MHz" data-img="Kingston-Fury-Beast-32GB-DDR5-5200MHz.png" data-url="ram/G.Skill Ripjaws V 16GB DDR4 3200MHz/index.html">Kingston Fury Beast 32GB DDR5 5200MHz</option>
                </select>
                <img id="ram-img" src="" alt="Memória RAM" class="component-img" style="display:none;">
                <a id="ram-link" href="" class="spec-sheet-link" target="_blank" style="display:none;">Ficha Técnica</a>
            </div>
            
            <button onclick="checkCompatibility()">Verificar Compatibilidade</button>
        </div>
        
        <div class="compatibility-check">
            <h2>Resultado da Verificação</h2>
            <div id="compatibility-result" class="compatibility-result"></div>
            <div id="gear-animation" class="gear-animation">
                <img id="success-gif" src="success.gif" alt="Sucesso" class="result-gif" style="display: none;">
                <img id="failure-gif" src="failure.gif" alt="Falha" class="result-gif" style="display: none;">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
